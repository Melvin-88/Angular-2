<div class="container">
    <div class="row">
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top: 50px;">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Логин</div>
                </div>
                <div class="panel-body" style="padding-top: 30px;">
                    <form (ngSubmit)="onSubmit(); loginForm.reset()" #loginForm="ngForm">
                        <div class="input-group" style="margin-top: 25px;">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input [(ngModel)]="login_username" required type="text" name="login-username" id="login-username" placeholder="email" class="form-control" autocomplete="off">
                        </div>
                        <div class="input-group" style="margin-top: 25px;">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input [(ngModel)]="login_password" required type="password" name="login-password" id="login-password" placeholder="Пароль" class="form-control" autocomplete="off">
                        </div>
                        <div class="form-group" style="margin-top: 10px;">
                            <div class="col-sm-12 controls">
                                <button type="submit" id="btn-login" class="btn btn-success">Вход</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
